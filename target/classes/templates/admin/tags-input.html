<!DOCTYPE html>
<html lang="en"  xmlns:th="http://www.w3.org/1999/xhtml">
<head th:replace="admin/_fragments :: head(~{::title})">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tag Add</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.css">
    <link rel="stylesheet" href="../../static/css/me.css">
    <link rel="stylesheet" href="../../static/lib/editormd/css/editormd.min.css">
</head>
<body>
<!-- navigation   -->
<nav th:replace="admin/_fragments :: menu(3)" class="ui inverted attached segment m-padded-tb-mini m-shadow-small">
    <div class="ui container">
        <div class="ui inverted secondary stackable menu">

            <h2 class="ui teal header">
                Blog admin
            </h2>
            <a href="#" class="m-item item m-mobile-hide"><i class="mini home icon"></i>Home</a>
            <a href="#" class="m-item item m-mobile-hide"><i class="mini idea icon"></i>Category</a>
            <a href="#" class="active m-item item m-mobile-hide"><i class="mini tags icon"></i>Tags</a>
            <div class="right m-mobile-hide menu">
                <div class="ui dropdown item">
                    <div class="ui text">
                        <img src="https://picsum.photos/id/1005/100/100" alt="" class="ui avatar image">
                        Luguang Liu
                    </div>
                    <i class="dropdown icon"></i>
                    <div class="menu">
                        <a href="#" th:href="@{/admin/logout}" class="item">log off</a>
                    </div>

                </div>

            </div>

        </div>
    </div>

    <a href="#" class="ui menu toggle black icon button m-top-right m-mobile-show">
        <i class="sidebar icon"></i>
    </a>


</nav>

<!--second nav-->
<div class="ui attached pointing menu">
    <div class="ui container">
        <div class="right menu">
            <a th:href="@{/admin/tags/input}" class="active teal item">Add</a>
            <a th:href="@{/admin/tags}"  class="teal item">List</a>
        </div>

    </div>


</div>
<!--    content-->
<div class="m-container m-container-small m-padded-tb-big">
    <div class="container">
        <!--      type is transfered from back-end.  give it to object.     -->
        <!--    *id  -> means get type.id  type is from back-end    -->
        <form action="#" method="post" th:object="${tag}"  th:action="*{id}==null ? @{/admin/tags} : @{/admin/tags/{id}(id=*{id})}"  class="ui form">

            <!--              edit mode: 2inputs  id from back-end and name -->
            <!--              add  mode: 1input  name,   id will be null. -->

            <input type="hidden" name="id"  th:value="*{id}">

            <div class="required field">
                <div class="ui left labeled input">
                    <label class="ui teal basic label">name</label>
                    <input type="text" name="name" placeholder="tag name" th:value="*{name}">
                </div>
            </div>


            <div class="ui error message"></div>
            <!--/*/
            <div class="ui negative message" th:if="${#fields.hasErrors('name')}"  >
              <i class="close icon"></i>
              <div class="header">Verification failed.</div>
              <p th:errors="*{name}">Not applied.</p>
            </div>
             /*/-->

            <div class="ui right aligned container">
                 <button type="button" class="ui button" onclick="window.history.go(-1)">Back</button>
                <button class="ui teal submit button">Submit</button>

            </div>

        </form>
    </div>
    <br>
    <br>
    <br>
    <br>
    <br>
    <br>



</div>



<!--    footer-->

<footer th:replace="admin/_fragments :: footer" class="ui inverted vertical segment m-padded-tb-massive">
    <div class="ui center aligned container">
        <div class="ui inverted divided stackable grid">
            <div class="three wide column">
                <div class="ui inverted link list">
                    <div class="item">
                        <img src="../../static/images/wechat.jpeg" class="ui rounded image" alt="" style="width: 100px;">
                    </div>
                </div>
            </div>



            <div class="three wide column">
                <h4 class="ui inverted header">News</h4>
                <div class="ui inverted link list">
                    <a href="#" class="item">User Story1</a>
                    <a href="#" class="item">User Story2</a>
                    <a href="#" class="item">User Story3</a>

                </div>
            </div>
            <div class="three wide column">
                <h5 class="ui inverted header">Contact</h5>
                <div class="ui inverted link list">
                    <a href="#" class="item">Phone:</a>
                    <a href="#" class="item">E-mail</a>
                    <a href="#" class="item">Addr.</a>

                </div>
            </div>

            <div class="seven wide column">


                <h4 class="ui inverted header">About</h4>

                <p class="m-text-thin m-text-spaced m-opcity-mini">This is my website.</p>


            </div>
        </div>


    </div>
    <div class="ui inverted section divider"></div>
    <p class="m-text-thin m-text-spaced m-opacity-tiny" align="center">Copyright ©️2019 Designed by Luguang Liu</p>
    </div>



</footer>

<!--/*/<th:block th:replace="_fragments ::script">/*/-->
<script src="https://cdn.jsdelivr.net/npm/jquery@3.2/dist/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.js"></script>
<!--/*/</th:block>/*/-->


<script>

    $('.menu.toggle').click(function () {
        $('.m-item').toggleClass('m-mobile-hide');
    });
    $('.ui.dropdown')
        .dropdown({
            on : 'hover'
        })

    ;

    $('.ui.form').form({
        fields:{
            name:{
                identifier: 'name',
                rules: [{
                    type: 'empty',
                    prompt: 'Please enter name.'

                }

                ]
            }
        }
    })


</script>

</body>
</html>
